<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em mim</a>
    <div id="saida"></div>

    <script>
        clicou=()=>{
            s = window.document.querySelector("#saida");
            s.innerHTML += '<p> Mais um click </p>'
        }
    </script>
</body>
</html>
