<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Apenas um teste de uso de iframe</h1>
    <p>
        Acessando um site do 
        <iframe src="https://rivaldocaculo.github.io/projecto-cordel/" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>
        para aprender a programar
    </p>
    <p>
        O Repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub
            </a>
        </iframe>
        é fixe
    </p>
</body>
</html>
