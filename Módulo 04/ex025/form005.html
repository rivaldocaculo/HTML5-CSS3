<!DOCTYPE html>
<html lang="Pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label> <br>
                <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="es_fut" id="ies_fut"> <label for="ies_fut">Futebol</label> <br>
            <input type="checkbox" name="es_and" id="ies_and"> <label for="ies_and">Andebol</label> <br>
            <input type="checkbox" name="es_vol" id="ies_vol" checked> <label for="ies_vol">Voleibol</label> <br>
            <input type="checkbox" name="es_nat" id="ies_nat"> <label for="ies_nat">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</body>
</html>
