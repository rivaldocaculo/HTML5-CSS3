<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Output</title>
</head>
<body>
    <h1>Elementos Output + Práticas</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1999" max="2025" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">A sua idade é:</label>
            <output  id="iidade">0</output>
        </p>
      
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        calcIdade=()=>{
            let anoA = new Date().getFullYear();
            
            iidade.innerHTML = Number(anoA) - Number(iano.value)

        }
    </script>
</body>
</html>
