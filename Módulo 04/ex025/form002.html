<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Fazendo teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusuario">Usuário:</label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="10" placeholder="Digite o seu nome">
        </p>
        <p><label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Digite a sua senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
