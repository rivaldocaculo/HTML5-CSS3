<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            display: inline;
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid #888;
            padding: 10px 10px 10px 10px;
            margin: 10px 10px 40px 10px;
            outline: 5px dashed salmon;
        }
        
        a {
            display: block;
            border: 10px solid #f00;
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos
    ver como tudo isso funciona</p>
</body>
</html>
